<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PassGuard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="lock.png">

</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="options">
      <label>Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="6" max="20" value="12">
      
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="special" checked> Include Special Characters</label>
    </div>

    <button id="generate">Generate Password</button>
    <input type="text" id="password" readonly placeholder="Your password will appear here">
    <button id="copy">Copy Password</button>
    <div id="message" class="message"></div>


    <h2>Password Strength Checker</h2>
    <input type="text" id="checkPassword" placeholder="Paste or type a password">
    <div id="strengthBar"><div id="strengthFill"></div></div>
    <p id="strengthText"></p>
  </div>

</html>
